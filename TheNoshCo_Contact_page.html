    <div class="header-bar">
      <nav class="navbar">
        <a class="contact_page_nuts_link" href="index.html">HOME</a>
        <a class="contact_page_nuts_link" href="TheNoshCo_Nuts_page.html">NUTS</a>

        <a class="contact_page_contact_link" href="TheNoshCo_Contact_page.html"
          >CONTACT</a
        >
      </nav>

    <!--Contact page content-->
    
    <div class="container text-center contact-center">
      <div class="row">
        <div class="contact-details">
          <p><strong>Customer Service:</strong> support@example.com</p>
          <p><strong>Call Us:</strong> 0800-123-4567</p>
          <p>
            <strong>Visit Us:</strong> 123 FindMe At, CapeTown, South Africa
          </p>
          <p>
            <strong>Follow Us:</strong>
            <a href="https://twitter.com/example">Twitter</a> |
            <a href="https://facebook.com/example">Facebook</a>
          </p>
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form id="contactForm" action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br />

            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="product-suggestions-form">
          <form>
            <p>
              What products would you like to see on our site in the future:
            </p>
            <input type="radio" id="dates" name="dried fruit" value="dates" />
            <label for="apple">Dates</label><br />

            <input type="radio" id="figs" name="dried fruit" value="figs" />
            <label for="orange">Figs</label><br />

            <input type="radio" id="banana" name="dried fruit" value="Banana" />
            <label for="banana">Banana</label><br />

            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    ></script>
